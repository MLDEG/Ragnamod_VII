["Bonemeal Behaviour"]
	#Determines if a shroomlight tear will grow when a shroomlight is bonemealed (overrides shroomlightGrowChance)
	isShroomlightGrowable = true
	#Determines the chance a shroomlight tear will grow when a shroomlight is bonemealed
	#Range: 0.0 ~ 1.0
	shroomlightGrowChance = 1.0

[Miscellaneous]
	#Determines if thrown fire charges will explode on impact
	fireChargeExplosion = true
	#Determines the duration in seconds of the effect that Cured Jerky gives
	#Range: > 0
	jerkyEffectDuration = 8
	#Determines the amplifier of the effect that Cured Jerky gives
	#Range: 0 ~ 2
	jerkyEffectAmplifier = 1
	#Determines if bricks are throwable or not
	useThrowableBricks = true

	[Miscellaneous."Luminous Fungus"]
